<div class="container">
    <div class="col-12" style="margin-top:50px;padding-left:1em;">
        <a href="" (click)="back()">Back</a>
    </div>  
</div>
<div *ngIf="!editMode" class="container d-flex">
    <div class="col-12" style="margin-top:25px;">
        <div class="col-12">
            <button mat-button class="blueBtn" style="float:right;align-items: start;" (click)="toggleEdit()">Edit</button>
        </div>
        <h1>{{ log.Description }} </h1>
        <h2>{{ log.Date }}</h2>
        Category: {{ log.Category }}
        <span style="white-space:pre-line;"><div [innerHTML]="innerHTML" style="margin-top:25px;"></div></span>
    </div>
</div>


<div *ngIf="editMode" class="container d-flex justify-content-center">
    <div class="col-10" style="margin-top: 25px;">
        <div class="col-12">
            <button mat-button class="greenBtn" style="float:right;align-items: start;margin-left:5px;" (click)="updateLog()">Update</button>
            <button mat-button class="redBtn" style="float:right;align-items: start;margin-left:5px;" (click)="deleteLog()">Delete</button>
            <button mat-button class="blueBtn" style="float:right;align-items: start;" (click)="toggleEdit()">Preview</button>
        </div>
        <div class="field-container">
            <label><h2>Title</h2></label><input type="text" [(ngModel)]="log.Description" class="field">
        </div>
        <div class="field-container">
            <label><h2>Category</h2></label><input type="text" [(ngModel)]="log.Category" class="field">
        </div>
        <div class="field-container">
            <label><h2>Project</h2></label>
            <select [(ngModel)]="log.Project_ID" class="field">
                <option *ngFor="let project of projects;" [value]="project.ID"> {{ project.project_name }} </option>
            </select>
        </div>
        <div class="field-container">
            <label><h2>Date</h2></label><br><input type="date" [(ngModel)]="log.Date" class="field">
        </div>
        <div class="field-container">
            <label><h2>Description</h2></label><br><textarea type="text" [(ngModel)]="log.Contents"></textarea>
        </div>
    </div>
    </div>
